version: "3.9"

name: "starter-service"
services:
  postgres:
    image: postgres:alpine
    command:
      [
        "postgres",
        "-c",
        "log_statement=all",
        "-c",
        "log_destination=stderr",
        "-c",
        "wal_level=logical",
        "-c",
        "fsync=off",
      ]
    restart: always
    environment:
      POSTGRES_DB: starter-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
    volumes:
      - redis:/data
  migrations:
    depends_on:
      postgres:
        condition: service_healthy
    image: migrate/migrate
    volumes:
      - ../migrations:/migrations
    command: "-path=/migrations/ -database postgresql://$DB_USER:$DB_PASSWORD@postgres:$DB_PORT/$NAME?sslmode=disable up"
    restart: on-failure

volumes:
  db:
  redis:
